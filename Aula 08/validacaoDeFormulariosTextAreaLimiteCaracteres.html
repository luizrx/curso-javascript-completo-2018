<title>Curso Javascript Completo 2018</title>

<meta charset="utf-8">

</head>

<body>

    <div class="container">

        <h1>Curso Javascript Completo 2018</h1>

        <textarea id="area" cols="50" rows="10" maxlength="100"></textarea>

        <br>

    </div>

    <div id="restaContainer" style="display: none;">

        Restam
        <span id="spam"></span> caracteres

    </div>

    <script>
        (function () {

            'use strict';

            var $area = document.getElementById('area');

            var $span = document.getElementById('spam');

            var $restaContainer = document.getElementById('restaContainer');

            //$restaContainer.style.display = 'block';

            function mostrarContainerResta() {

                $restaContainer.style.display = 'block';

            }

            mostrarContainerResta();


            var maxima = $area.maxLength;

            // $span.textContent = maxima;

            mostrarCaracteresFaltantes(maxima);

            $area.addEventListener('input', checkLength);

            function checkLength(e) {

                var numeroLetrasDigitadas = this.value.length;

                var caracteresRestantes = parseInt(maxima) - parseInt(numeroLetrasDigitadas);

                // $span.textContent = maxima - numeroLetrasDigitadas;

                mostrarCaracteresFaltantes(caracteresRestantes);

            }

            function mostrarCaracteresFaltantes(n) {

                $span.textContent = n

            }

        })()
    </script>

</body>

</html>
