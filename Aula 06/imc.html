        // Criar uma função que retorne o índice de massa corporal (IMC)
        // Criar outra função que receba este índice retorne uma string indicando sua classificação
              
        (function init(){     
            
        function calcularMedia() {

            var media = 0;
            var total = 0;
            var qtd = arguments.length;
            var x = 0;

            while(typeof arguments[x] === 'number') {
                total += arguments[x];
                x++
            }

            return total / qtd 

            }

            var media1 = calcularMedia(2,3);

            var media2 = calcularMedia(2, 3, 10, 6, 30, 40);

            document.write('<b>media1: ------------ ', media1 + '<br>')
            document.write('<b>media2: ------------ ', media2)
    
        })()
